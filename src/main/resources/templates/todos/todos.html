<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="todo" type="guru.springframework.domain.Todo"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Todos</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(todos)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Created</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td th:text="${todo.description}">Mach dies</td>
                                <td th:text="${todo.createdDate}">2020-08-30</td>
                                <td><a href="#" th:href="@{'/todos/show/' + ${todo.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/todos/edit/' + ${todo.id}}">Edit</a></td>
                                <td><a href="#" th:action="@{'/todos/remove/' + ${todo.id}}" th:method="delete">Delete</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.description}">Mach das</td>
                                <td th:text="${todo.createdDate}">2020-08-30</td>
                                <td><a href="#" th:href="@{'/todos/show/' + ${todo.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/todos/edit/' + ${todo.id}}">Edit</a></td>
                                <td><a href="#" th:action="@{'/todos/remove/' + ${todo.id}}" th:method="delete">Delete</a></td>
                            </tr>
                            <tr th:each="todo : ${todos}">
                                <td th:text="${todo.description}">Do it now</td>
                                <td th:text="${todo.createdDate}">2020-08-30</td>
                                <td><a href="#" th:href="@{'/todos/show/' + ${todo.id}}">View</a></td>
                                <td><a href="#" th:href="@{'/todos/edit/' + ${todo.id}}">Edit</a></td>
                                <td><a href="#" th:action="@{'/todos/remove/' + ${todo.id}}" th:method="delete">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <a class="btn btn-default" href="#" style="text-align:right" role="button" th:href="@{'/todos/new/'}">Add</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
